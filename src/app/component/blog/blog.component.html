<h1>Technology Blogs</h1>
<button (click)="AddBlog()" mat-raised-button color="primary">Add Blog</button>



<!--<input type="text" mask="(000) 000 0000" />-->



<div *ngIf="!blogInfo.errorMessage">
  <mat-card *ngIf="!blogInfo.blogList.length">
    <h1>No Blog Found</h1>
  </mat-card>
  <mat-card *ngFor="let item of blogInfo.blogList">
    <mat-card-header>
      <h1>{{item.title}}</h1>
      <button (click)="editBlog(item.id)" mat-raised-button color="primary">
        <mat-icon fontIcon="edit"></mat-icon>
      </button>
      <button (click)="deleteBlog(item.id)" mat-raised-button color="accent">
        <mat-icon fontIcon="delete"></mat-icon>
      </button>
    </mat-card-header>
    <mat-card-content>
      <p>{{item.description}}</p>
    </mat-card-content>
  </mat-card>
</div>
<mat-card *ngIf="blogInfo.errorMessage">
  <mat-card-header>
    <h1>Error Occured</h1>
  </mat-card-header>
  <mat-card-content>
    <p style="color: red">{{blogInfo.errorMessage}}</p>
  </mat-card-content>
</mat-card>
